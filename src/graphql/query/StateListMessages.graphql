query StateListMessages($address: String!) {
  stateListMessages(address: $address) {
    cid
    height
    from {
      id
      robust
    }
    to {
      id
      robust
    }
    value
    gasFeeCap
    gasPremium
    gasLimit
    method
    exitCode
    gasUsed
    baseFeeBurn
    overEstimationBurn
    minerPenalty
    minerTip
    refund
    gasRefund
    gasBurned
    params
  }
}
